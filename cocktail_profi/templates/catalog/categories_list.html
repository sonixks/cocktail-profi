{% extends "base.html" %}
{% block title %}Категории напитков{% endblock title %}
{% block content %}
  <h1 class="mb-4">Категории коктейлей</h1>
  <div class="list-group">
    {% for category in categories %}
      <a href="{% url 'catalog:category_cocktails' category.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ category.name }}
        <span class="badge bg-primary rounded-pill">
          {{ category.cocktail_set.count }}
        </span>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
